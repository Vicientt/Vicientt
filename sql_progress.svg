<svg width="520" height="220" viewBox="0 0 520 220" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="520" height="220" rx="20"
        fill="url(#bg)"
        stroke="#2d333b" stroke-width="1.4"
        style="filter: drop-shadow(0px 6px 16px rgba(0,0,0,0.55));" />

  <defs>
    <!-- Smooth gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="520" y2="220">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>

    <!-- Glow Filters -->
    <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#3fb950" flood-opacity="0.45"/>
    </filter>
    <filter id="glowYellow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#d29922" flood-opacity="0.45"/>
    </filter>
    <filter id="glowRed" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#f85149" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="30" y="38"
        font-size="24"
        font-weight="700"
        fill="#f8f8f8"
        font-family="Inter, system-ui, -apple-system, Helvetica Neue, Arial, sans-serif">
    LeetCode SQL Progress
  </text>

  <!-- Left Circle Progress (Smaller Version) -->
  <circle cx="95" cy="125" r="45" stroke="#2d333b" stroke-width="9" fill="none"/>

  <circle cx="95" cy="125" r="45"
          stroke="#f5a623"
          stroke-width="9"
          stroke-linecap="round"
          stroke-dasharray="283"
          stroke-dashoffset="0.0"
          fill="none"
          style="filter: drop-shadow(0 0 6px rgba(245,166,35,0.45));" />

  <!-- Total solved number -->
  <text x="95" y="132"
        text-anchor="middle"
        font-size="28"
        font-weight="700"
        fill="#ffffff"
        font-family="Inter, system-ui, -apple-system, Helvetica Neue, Arial, sans-serif">
    182
  </text>

  <!-- Right Stats Section -->
  <g font-family="Inter, system-ui, -apple-system, Helvetica Neue, Arial, sans-serif"
     font-size="17" font-weight="600">

    <!-- Easy -->
    <text x="180" y="80" fill="#e6edf3">Easy</text>
    <text x="450" y="80" fill="#3fb950">37</text>

    <rect x="180" y="90" width="250" height="9" rx="4.5" fill="#30363d"/>
    <rect x="180" y="90"
          width="250.0"
          height="9" rx="4.5" fill="#3fb950"
          filter="url(#glowGreen)"/>

    <!-- Medium -->
    <text x="180" y="120" fill="#e6edf3">Medium</text>
    <text x="450" y="120" fill="#d29922">142</text>

    <rect x="180" y="130" width="250" height="9" rx="4.5" fill="#30363d"/>
    <rect x="180" y="130"
          width="250.0"
          height="9" rx="4.5" fill="#d29922"
          filter="url(#glowYellow)"/>

    <!-- Hard -->
    <text x="180" y="160" fill="#e6edf3">Hard</text>
    <text x="450" y="160" fill="#f85149">3</text>

    <rect x="180" y="170" width="250" height="9" rx="4.5" fill="#30363d"/>
    <rect x="180" y="170"
          width="250.0"
          height="9" rx="4.5" fill="#f85149"
          filter="url(#glowRed)"/>
  </g>

  <!-- Footer -->
  <text x="500" y="205" text-anchor="end"
        font-size="12"
        fill="#8b949e"
        font-family="Inter, system-ui, -apple-system, Helvetica Neue, Arial, sans-serif">
    Updated 2026-01-17 01:24 UTC
  </text>

</svg>